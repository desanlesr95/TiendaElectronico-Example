<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registrar</title>
    <link rel="stylesheet" href="CSS/ESTILO2.CSS">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <form  role="form">
       <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" value="" class="form-control">
      </div>
       <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion" value="" class="form-control">
      </div>
       <div class="form-group">
        <label for="correo">Correo</label>
        <input type="mail" name="correo" id="correo" value="" class="form-control">
      </div>
       <div class="form-group">
        <label for="">Telefono</label>
        <input type="text" name="telefono" id="telefono" value="" class="form-control">
      </div>
       <div class="form-group">
        <label for="">Numero de cuenta</label>
        <input type="text" name="cuenta"  id="cuenta" class="form-control">
      </div>
       <div class="form-group">
        <label for="">Usuario</label>
        <input type="text" name="Usuario"  id="Usuario" class="form-control">
      </div>
       <div class="form-group">
        <label for="">contraseña</label>
        <input type="text" name="contraseña"  id="contraseña" class="form-control">
      </div>
          <button type="button" name="button" onclick="registrar();">Registrar</button>
    </form>
  </body>
</html>
<script src="vendor/jquery/jquery.min.js"></script>
<script type="text/javascript">
        function registrar(){
            var nombre =document.getElementById('nombre').value;
            var direccion=document.getElementById('direccion').value;
            var correo=document.getElementById('correo').value;
            var telefono=document.getElementById('telefono').value;
            var cuenta=document.getElementById('cuenta').value;
            var usuario=document.getElementById('usuario').value;
            var contrasena=document.getElementById('contrasena').value;
            $.ajax({
              url: "http://dianaesteban.esy.es/registrar.php?nombre="+nombre+"&direccion="+direccion+"&correo="+correo+"&telefono="+telefono
              +"&cuenta="+cuenta+"&usuario="+usuario+"&contrasena="+contrasena,
              type: "GET",
              beforeSend: function () {
                  alert();
              },
              success: function (a) {
                  alert("Registrado");
                    location.href="index.html";
              },
              error: function () {
                  alert("Error");
              }
            });
        }
</script>
